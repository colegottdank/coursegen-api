[vars]
ENVIRONMENT = "DEVELOPMENT"

[env.production]
name = "coursegen-worker-prod"
routes = [{ pattern = "api.crsegen.com", custom_domain = true, zone_name = "crsegen.com" }]
workers_dev = false

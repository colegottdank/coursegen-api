[env.production.vars]
ENVIRONMENT = "PRODUCTION"

[env.staging]
name = "coursegen-worker-staging"
routes = [{ pattern = "staging_api.crsegen.com", custom_domain = true, zone_name = "crsegen.com" }]
workers_dev = true

[env.staging.vars]
